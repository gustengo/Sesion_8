<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;700&display=swap"
            rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <section>
            <header>
                <div>
                    devfinder
                </div>
                <div>
                    <p>LIGHT</p>
                    <img src="img/sun.png" alt="sol">
                </div>
            </header>
            <nav>
                <img src="img/search" alt="">
                <input type="text" placeholder="Search GitHub username_">
                <button>Search</button>
            </nav>
            <main>
                <aside>
                    <img src="img/octocat" alt="">
                </aside>
                <aside>
                    <div>
                        <div>
                            <p>The Octocat</p>
                            <p>@octocat</p>
                            <p>This profile has no bio</p>
                        </div>
                        <div>
                            <p>Joined 25 Jan 2011</p>
                        </div>
                    </div>
                    <div>
                        <div>
                            <p>Repos</p>
                            <span>8</span>
                        </div>
                        <div>
                            <p>Followers</p>
                            <span>3938</span>
                        </div>
                        <div>
                            <p>Following</p>
                            <span>9</span>
                        </div>
                    </div>
                    <div>
                        <div>
                            <img src="img/map.png" alt="">
                            <p>San Francisco</p>
                        </div>
                        <div>
                            <img src="img/twitter.png" alt="">
                            <p>Not Available</p>
                        </div>
                        <div>
                            <img src="img/link.png" alt="">
                            <p>https://github.blog</p>
                        </div>
                        <div>
                            <img src="img/building.png" alt="">
                            <p>@github</p>
                        </div>
                    </div>
                </aside>
            </main>

        </section>
    </body>
</html>
